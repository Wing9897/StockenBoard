name: Release

on:
  push:
    branches:
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag Version
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, appending run number."
            # 生產一個唯一的 tag，例如 v0.1.0-update.25
            NEW_VERSION="v${VERSION}-update.${{ github.run_number }}"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Tag v$VERSION does not exist, creating it."
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
          fi

  create-tag:
    needs: check-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ needs.check-version.outputs.version }}
          git push origin ${{ needs.check-version.outputs.version }}

  build-tauri:
    needs: [check-version, create-tag]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
            rust_target: "aarch64-apple-darwin"
          # macOS Intel
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin"
            rust_target: "x86_64-apple-darwin"
          # Linux x86_64
          - platform: "ubuntu-22.04"
            args: ""
            rust_target: ""
          # Windows x86_64
          - platform: "windows-latest"
            args: ""
            rust_target: ""
          # Windows ARM64
          - platform: "windows-latest"
            args: "--target aarch64-pc-windows-msvc"
            rust_target: "aarch64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.check-version.outputs.version }}
          releaseName: "StockenBoard ${{ needs.check-version.outputs.version }}"
          releaseBody: |
            ## StockenBoard ${{ needs.check-version.outputs.version }}
            
            ### 功能特色
            - 支援 33 個數據源（股票、加密貨幣、外匯）
            - 即時價格追蹤（REST + WebSocket）
            - 歷史數據記錄與圖表
            - 多頁面管理系統
            - HTTP API（可選，默認停用）
            - 14 種內建主題
            - 多語言支援（繁中、簡中、英文、日文、韓文）
            
            ### 下載說明
            請根據您的作業系統和架構選擇對應的安裝包：
            
            | 作業系統 | 架構 | 檔案格式 |
            |---------|------|---------|
            | Windows | x64 | `.exe` 或 `.msi` |
            | Windows | ARM64 | `.exe` 或 `.msi` |
            | macOS | Intel (x64) | `.dmg` |
            | macOS | Apple Silicon (ARM64) | `.dmg` |
            | Linux | x64 | `.deb` 或 `.AppImage` |
            
            ### 安裝方式
            - **Windows**: 下載 `.exe` 或 `.msi` 安裝包，雙擊執行安裝程式
            - **macOS**: 下載 `.dmg` 檔案，開啟後將應用程式拖曳到 Applications 資料夾
            - **Linux**: 
              - Debian/Ubuntu: `sudo dpkg -i StockenBoard_*.deb`
              - AppImage: `chmod +x StockenBoard_*.AppImage && ./StockenBoard_*.AppImage`
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
