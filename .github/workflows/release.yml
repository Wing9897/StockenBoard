name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `${{ steps.get-version.outputs.version }}`,
              name: `StockenBoard ${{ steps.get-version.outputs.version }}`,
              body: `## StockenBoard ${{ steps.get-version.outputs.version }}
              
              ### 功能特色
              - 支援 33 個數據源（股票、加密貨幣、外匯）
              - 即時價格追蹤（REST + WebSocket）
              - 歷史數據記錄與圖表
              - 多頁面管理系統
              - HTTP API（可選，默認停用）
              - 14 種內建主題
              - 多語言支援（繁中、簡中、英文、日文、韓文）
              - 自訂 UI 設定
              - 資料匯入/匯出
              
              ### 下載說明
              請根據您的作業系統選擇對應的安裝包：
              
              | 作業系統 | 架構 | 檔案格式 |
              |---------|------|---------|
              | Windows | x64 | \`.exe\` 或 \`.msi\` |
              | macOS | Intel (x64) | \`.dmg\` |
              | macOS | Apple Silicon (ARM64) | \`.dmg\` |
              | Linux | x64 | \`.deb\` 或 \`.AppImage\` |
              
              ### 安裝方式
              - **Windows**: 下載 \`.exe\` 或 \`.msi\` 安裝包，雙擊執行安裝程式
              - **macOS**: 下載 \`.dmg\` 檔案，開啟後將應用程式拖曳到 Applications 資料夾
              - **Linux**: 
                - Debian/Ubuntu: \`sudo dpkg -i StockenBoard_*.deb\`
                - AppImage: \`chmod +x StockenBoard_*.AppImage && ./StockenBoard_*.AppImage\`
              
              ### 資料庫位置
              - Windows: \`%APPDATA%\\com.wing.stockenboard\\stockenboard.db\`
              - macOS: \`~/Library/Application Support/com.wing.stockenboard/stockenboard.db\`
              - Linux: \`~/.local/share/com.wing.stockenboard/stockenboard.db\``,
              draft: false,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
