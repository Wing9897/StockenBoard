name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump
        run: |
          npm version ${{ github.event.inputs.bump_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update Cargo.toml version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          node -e "
            const fs = require('fs');
            const path = 'src-tauri/Cargo.toml';
            let content = fs.readFileSync(path, 'utf8');
            content = content.replace(/^version = \".*\"/m, 'version = \"' + process.env.NEW_VERSION + '\"');
            fs.writeFileSync(path, content);
          "
          echo "Updated Cargo.toml to version $NEW_VERSION"
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}

      - name: Update tauri.conf.json version
        run: |
          NEW_VERSION="${{ steps.bump.outputs.version }}"
          node -e "
            const fs = require('fs');
            const config = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            config.version = process.env.NEW_VERSION;
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(config, null, 2) + '\n');
          "
          echo "Updated tauri.conf.json to version $NEW_VERSION"
        env:
          NEW_VERSION: ${{ steps.bump.outputs.version }}

      - name: Update Cargo.lock
        run: |
          cd src-tauri
          cargo update -p stockenboard

      - name: Commit and push changes
        run: |
          git add package.json package-lock.json src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.bump.outputs.version }}" -m "Release v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"
